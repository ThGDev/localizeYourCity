<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Algolia</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/algolia.css" />
    <link rel="stylesheet" href="autocomplete.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

<body>
    <h1>Cherches une ville</h1>
    <div id="recherche">

        <div id="listeVilles">
            <div id="closeButton">
                <span class="iconify" data-icon="gg:close-o" data-inline="false"></span>
            </div>
            <ul id="results"></ul>
        </div>
    </div>

    <div id="newMap"></div>
    
    <script src="autocomplete.js"></script>
