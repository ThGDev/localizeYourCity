<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Algolia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="autocomplete.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
    <h1>Cherches une ville</h1>
    <div id="blocSearchAndDate">
        <div id="recherche">
            <input type="text" id="searchBox" placeholder="Saisissez le nom d'une ville">
            <div id="listeVilles">
                <div id="closeButton">
                    <span class="iconify" data-icon="gg:close-o" data-inline="false"></span>
                </div>
                <ul id="results"></ul>
            </div>
            
        </div>
        <div id="dateHeure">
            <div id="date"></div>
            <div id="heure"></div>
        </div>
    </div>

    <div id="mapAndWeather">
        <div id="newMap"></div>
    
        <div id="weatherDiv"></div>
    </div>

    <div id="chart">
        <canvas id="previsionsMeteo"></canvas>
    </div>
    
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="autocomplete.js"></script>
</body>
</html>
